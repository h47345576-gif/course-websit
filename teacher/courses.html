<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورساتي | لوحة المعلم</title>
    <link rel="stylesheet" href="../admin/admin.css">
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <!-- Sidebar content loaded dynamically -->
    </aside>

    <main class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle">☰</button>
            <h1 class="page-title">كورساتي</h1>
            <div class="header-actions">
                <button class="btn-primary" onclick="openAddCourseModal()">+ إضافة كورس جديد</button>
                <span class="admin-name" id="teacherName">مرحباً، أستاذ</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container" id="myCoursesGrid">
                <!-- Courses loaded dynamically -->
                <div class="loading">جاري التحميل...</div>
            </div>
        </div>
    </main>

    <!-- Modal for adding lessons -->
    <div class="modal" id="addLessonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة درس جديد</h2>
                <button class="btn-close" onclick="closeLessonModal()">&times;</button>
            </div>
            <form id="addLessonForm">
                <input type="hidden" id="courseIdField">
                <div class="form-group">
                    <label>عنوان الدرس</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                <div class="form-group">
                    <label>نوع الدرس</label>
                    <select id="lessonType">
                        <option value="video">فيديو (YouTube)</option>
                        <option value="video_upload">فيديو (رفع ملف)</option>
                        <option value="text">نص</option>
                        <option value="pdf">ملف PDF</option>
                    </select>
                </div>
                <div class="form-group" id="urlGroup">
                    <label>رابط المحتوى / الفيديو</label>
                    <input type="url" id="lessonUrl" placeholder="https://...">
                </div>
                <!-- Video Upload Group -->
                <div class="form-group" id="videoUploadGroup" style="display: none;">
                    <label>رفع ملف فيديو</label>
                    <input type="file" id="lessonVideoFile" accept="video/*">
                    <div id="uploadProgressContainer" style="display: none; margin-top: 10px;">
                        <div style="background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 10px;">
                            <div id="uploadProgressBar"
                                style="width: 0%; height: 100%; background-color: #6366f1; transition: width 0.3s;">
                            </div>
                        </div>
                        <p id="uploadStatusText"
                            style="text-align: center; font-size: 0.8rem; margin-top: 5px; color: #666;">0%</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>المدة (بالثواني)</label>
                    <input type="number" id="lessonDuration" value="0">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%">إضافة الدرس</button>
                <button type="button" class="btn-link" onclick="closeLessonModal()"
                    style="width: 100%; margin-top: 10px;">إلغاء</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding/editing courses -->
    <div class="modal" id="courseModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="courseModalTitle">إضافة كورس جديد</h2>
                <button class="btn-close" onclick="closeCourseModal()">&times;</button>
            </div>
            <form id="courseForm">
                <input type="hidden" id="editCourseId">
                <div class="form-group">
                    <label>عنوان الكورس</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <div class="form-group">
                    <label>الوصف</label>
                    <textarea id="courseDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>اسم المدرّس</label>
                    <input type="text" id="courseInstructor" placeholder="أدخل اسم المدرّس">
                </div>
                <div class="form-group">
                    <label>صورة الكورس</label>
                    <input type="file" id="courseThumbnailFile" accept="image/*" style="margin-bottom: 8px;">
                    <input type="url" id="courseThumbnail"
                        placeholder="أو الصق رابط الصورة هنا (مثال: https://pub-xxx.r2.dev/image.jpg)">
                    <small style="color: #666; display: block; margin-top: 5px;">اختر ملف من جهازك أو الصق رابط صورة.
                        إذا تركت الحقلين فارغين ستُستخدم صورة افتراضية.</small>
                </div>
                <div class="form-group">
                    <label>مدة الكورس</label>
                    <input type="text" id="courseDuration" placeholder="مثال: 10 ساعات">
                </div>
                <div class="form-group">
                    <label>المتطلبات المسبقة</label>
                    <input type="text" id="courseRequirements" placeholder="مثال: معرفة أساسية بالبرمجة">
                </div>
                <div class="form-group">
                    <label>محتوى إضافي</label>
                    <input type="text" id="courseExtraContent" placeholder="أدخل محتوى إضافي للكورس">
                </div>
                <div class="form-group">
                    <label>السعر (ل.س)</label>
                    <input type="number" id="coursePrice" value="0">
                </div>
                <div class="form-group">
                    <label>التصنيف</label>
                    <select id="courseCategory">
                        <option value="برمجة">برمجة</option>
                        <option value="تصميم">تصميم</option>
                        <option value="لغات">لغات</option>
                        <option value="أكاديمي">أكاديمي</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary" style="flex: 1">حفظ</button>
                    <button type="button" class="btn-link" onclick="closeCourseModal()"
                        style="flex: 1; background: var(--light); border-radius: 8px;">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="teacher.js?v=6"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .course-body {
            padding: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
        }

        body.modal-open {
            overflow: hidden;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: none;
            margin: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .btn-close {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1.4rem;
            cursor: pointer;
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }

        .btn-close:hover {
            color: #ef4444;
            transform: scale(1.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .course-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
        }

        .btn-edit {
            background: #e0e7ff;
            color: #6366f1;
        }

        .btn-delete {
            background: #fee2e2;
            color: #ef4444;
        }
    </style>
</body>

</html>
